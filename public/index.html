<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SSP Proxy</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  h1 {
    color: purple;
    text-align: center;
    margin: 10px;
  }
  #controls {
    display: flex;
    justify-content: center;
    margin: 10px;
  }
  input[type="text"] {
    padding: 10px;
    width: 60%;
    border: none;
    border-radius: 5px;
  }
  button {
    padding: 10px 20px;
    margin-left: 10px;
    background-color: purple;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: violet;
  }
  iframe {
    flex: 1;
    width: 100%;
    border: none;
  }
</style>
</head>
<body>
<h1>SSP Proxy</h1>
<div id="controls">
  <input type="text" id="urlInput" placeholder="Enter URL to browse" />
  <button onclick="loadPage()">Go</button>
</div>
<iframe id="iframe" src=""></iframe>
<script>
  function loadPage() {
    const url = document.getElementById('urlInput').value;
    if (!url) return alert('Please enter a URL');

    // Call your backend to fetch the webpage
    fetch(`/fetch?url=${encodeURIComponent(url)}`)
      .then(res => res.text())
      .then(html => {
        // Write the fetched HTML into the iframe
        const iframe = document.getElementById('iframe');
        iframe.srcdoc = html;
      })
      .catch(err => alert('Error fetching page: ' + err));
  }
</script>
</body>
</html>
